# docker-compose.yml - Complete VizGenie Stack with Streamlit UI

version: '3.8'

services:
  # ==========================================================================
  # DEMO APPLICATION (FastAPI)
  # ==========================================================================
  
  fastapi-app:
    build: ./demo/app
    container_name: fastapi-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:admin@postgres:5432/app_db
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
    networks:
      - monitoring
    labels:
      logging: "promtail"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # LOAD GENERATOR
  # ==========================================================================
  
  load-generator:
    build: ./demo/load-generator
    container_name: load-generator
    restart: unless-stopped
    environment:
      - TARGET_URL=http://fastapi-app:8000
      - REQUESTS_PER_SECOND=10
      - ERROR_SCENARIO=all
    depends_on:
      - fastapi-app
    networks:
